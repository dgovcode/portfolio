<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollabCode</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/button.css ">
    <link rel="stylesheet" href="css/components/title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/wrapper-skills.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    
    
</head>

<body>
    <header class="header">
        <img src="assets/img/logo.png" alt="Logo">
        
        <nav class="">
            <a class="action" href="" lang="en">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper-banner">
            <div class="box">
                <h1 class="title-name">DIOGO ARAÃšJO</h1>
            </div>

            <div class="container">
                <h1 class="subtitle" href="">FRONTEND DEVELOPER</h1>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="img/ico_html5.png" alt="HTML">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <div class="barra">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_nodejs.png" alt="NodeJs">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <div class="barra">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_css3.png" alt="CSS">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <div class="barra">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_tdd.png" alt="TDD">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <div class="barra">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_js.png" alt="JavaScript">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <div class="barra">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_restapi.png" alt="Rest API">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <div class="barra">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_react.png" alt="React">
                <div class="right">
                    <h3 class="title">React</h3>
                    <div class="barra">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="img/ico_ux.png" alt="UX">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <div class="barra">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack">
        <h2 class="main-title">Projetos</h2>
        <figure class="card-project">
            <img class="logo" src="img/firedlabs.png" alt="FiredLabs">
        </figure>
        <figure class="card-project -blue">
            <img class="logo" src="img/collabcode.png" alt="CollabCode">
        </figure>
        <figure class="card-project">
            <img class="logo" src="img/portfolio.png" alt="dgovcode">
        </figure>
    </section>

</body>
</html>
